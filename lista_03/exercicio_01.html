<body>

    <h1 id="resultado"></h1>
    <script>
        let numero = parseInt(prompt("Digite um número de até quatro digitos:"));
        let numSeparado = numero.toString().split('');
        let digitos = [numSeparado]
         
        console.log(digitos);
        let  numeroInvertido = (digitos[0] * 1000) + (numSeparado[1] * 100) + (numSeparado[2] * 10) + (numSeparado[2] * 1);

        document.getElementById("resultado").innerHTML = numeroInvertido;

    </script>
