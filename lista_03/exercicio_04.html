<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 04</title>
</head>
<body>

    <h1 id="resultado"></h1>
    <script>
        function calcularDias(altura, subida, descida) {
            let alturaAtual = 0;
            let dias = 1;

            while (alturaAtual < altura) {
                dias++;
                alturaAtual += subida;
                if (alturaAtual >= altura) {
                break;
                }
                alturaAtual -= descida;
            }

            return dias;
        }

        const altura = 10000;
        const subida = 100;
        const descida = 50;

        const diasTopo = calcularDias(altura, subida, descida);
        document.getElementById("resultado").innerHTML = `Dona Lesma levar√° ${diasTopo} dias para chegar ao topo do muro`;
    </script>
</body>
</html>
