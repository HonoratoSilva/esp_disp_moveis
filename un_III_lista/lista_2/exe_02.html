<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 05</title>
</head>
<body>

    <h1 id="resultado"></h1>
    <script>
        let numero = parseInt(prompt("Digite um número inteiro de até 4 dígitos:"));
        let listaArray = numero.toString().split("").reverse();
        let numeroReverso = listaArray.join("")

        if (listaArray.length > 4 || listaArray.length < 4) {
            document.getElementById("resultado").innerHTML = `Número não suportado`;
        } else {

            document.getElementById("resultado").innerHTML = `Número escolhido: ${numero} <br>
                                                            Numero reverso: ${numeroReverso}`;
        }
        
    </script>
</body>
</html>
