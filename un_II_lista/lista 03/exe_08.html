<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 08</title>
</head>
<body>

    <h1 id="resultado"></h1>
    <script>
        let texto = prompt("Digite uma frase:");
        let contagemLetras = texto.length;
        
        let palavras = texto.split(" ");
        let resultado = palavras.length;

        document.getElementById("resultado").innerHTML = `Caracteres total: ${contagemLetras} <br> Palavras total: ${resultado}`;

    </script>
</body>
</html>
