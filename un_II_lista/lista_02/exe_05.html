<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 05</title>
</head>
<body>

    <h1 id="resultado"></h1>
    <script>
        let numero1 = parseInt(prompt("Digite o primeiro número:"));
        let numero2 = parseInt(prompt("Digite o segundo número:"));
        let operacoes = parseInt(prompt(`O que deseja fazer? \n
                                        1 - Média entre os números digitados \n
                                        2 - Diferença do maior pelo menor \n
                                        3 - Produto entre os números digitados \n
                                        4 - Divisão do primeiro pelo segundo`));

        if (operacoes === 1) {
            document.getElementById("resultado").innerHTML = `A média dos números escolhidos é ${(numero1 + numero2) / 2}`;
        }else if (operacoes === 2) {
            document.getElementById("resultado").innerHTML = `A diferença do maior pelo menor é ${numero1 > numero2 ? numero1 - numero2 : numero2 - numero1}`;
        } else if (operacoes === 3) {
            document.getElementById("resultado").innerHTML = `O produto entre os números digitados é ${numero1 * numero2}`;
        } else if (operacoes === 4) {
            document.getElementById("resultado").innerHTML = `A divisão do primeiro pelo segundo é ${numero1 / numero2}`;
        } else {
            document.getElementById("resultado").innerHTML = `Número digitado incorreto :/`;
        }
    </script>
</body>
</html>
