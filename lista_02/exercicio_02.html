<!-- 2.	Escreva um programa que receba dois números reais, calcule a média aritmética entre os números e imprima o resultado. -->

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 02</title>
</head>
<body>

    <h1 id="resultado"></h1>
    <script>
        let resultado, media;
        let numero1 = parseFloat(prompt("Digite um número:"));
        let numero2 = parseFloat(prompt("Digite um número:"));

        resultado = numero1 + numero2;
        media = resultado / 2;

        media = `A média de ${resultado} é ${media}`
        document.getElementById("resultado").innerHTML = media;

    </script>
</body>
</html>
