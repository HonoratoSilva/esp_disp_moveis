<!-- 8.	Escreva um programa que calcule o volume de uma lata de óleo -->

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 08</title>
</head>
<body>

    <h1 id="resultado"></h1>
    <script>
        let r = parseFloat(prompt("Digite um valor para R:"));
        let altura = parseFloat(prompt("Digite uma altura:"));

        let volume = 3.14 * r * r * altura;

        let resultado = `O volume da lata de óleo é: ${volume}`;
        document.getElementById("resultado").innerHTML = resultado;

    </script>
</body>
</html>
