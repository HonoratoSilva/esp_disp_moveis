<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 06</title>
</head>
<body>

    <h1 id="tabuada"></h1>
    <h1 id="resultado"></h1>
    <script>
        let numero = parseInt(prompt("Digite um número:"));

        if (!isNaN(numero)) {
            document.getElementById("tabuada").innerHTML = `Tabuada do ${numero}:`;
            
            let i = 1;
            let tabuada = '';
            do {
                const resultado = numero * i;
                tabuada += `${numero} x ${i} = ${resultado}<br>`;
                i++;
            } while (i <= 10);
            
            document.getElementById("resultado").innerHTML = tabuada;
        } else {
            document.getElementById("resultado").innerHTML = "Número inválido. Por favor, digite um número válido.";
        }

    </script>
</body>
</html>
